<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Finder</title>
</head>

<body>

    <div class="flex">
        <input class="mainButton" type="button" value="Find Year">
        <input class="mainButton" type="button" value="Find Age">
    </div>

    <div class="findYear">
        <div class="flex">
            <form>
                <input id="age" type="text" placeholder="Enter you age">
                <input id="findYear" type="button" value="Find Year">
            </form>
        </div>
        <div class="flex">
            <p id="findYearOut"></p>
        </div>
    </div>

    <div class="findAge">
        <div class="flex">
            <form>
                <input id="date" type="date" placeholder="Enter you date">
                <input id="findAge" type="button" value="Find Age">
            </form>
        </div>
        <div class="flex">
            <p id="findAgeOut"></p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
